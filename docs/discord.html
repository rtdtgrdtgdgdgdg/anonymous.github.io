<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://tse4.mm.bing.net/th?id=OIP.1DvT0rorM-CJ74faAKMypgHaEK&pid=Api&P=0&h=180') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }

        .container {
            padding: 50px;
        }

        .header {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .link-box {
            display: inline-block;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            font-size: 24px;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }

        .link-box:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        /* Go Back Button Styling */
        .go-back-btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            color: black;
            cursor: pointer;
            text-decoration: none;
        }

        .go-back-btn:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Join our Discord!</div>
        <a class="link-box" href="https://discord.gg/actGbE5P2G" target="_blank">Click here to join the Discord</a>

        <!-- Go Back Button -->
        <a href="index.html" class="go-back-btn">Go Back to Home</a>
    </div>
</body>
</html>
